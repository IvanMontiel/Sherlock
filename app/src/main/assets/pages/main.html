<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="calculator.js"></script>
  <div id="calculator" style="width: 500px; height: 400px;"></div>
  <script>
    var elt = document.getElementById('calculator');
    var calculator = Desmos.GraphingCalculator(elt,{keyboard:false,expressions:false, settingsMenu:false});

    function setMathModel(id,model){

      calculator.removeExpression({id: id});
      calculator.setExpression({id: id, latex: ('y=' + model)});

    }

  </script>

</body>
</html>
